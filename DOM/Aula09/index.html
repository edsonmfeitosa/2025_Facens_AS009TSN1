<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>AJAX - Fetch</title>
</head>
<body>
    <header>
        <a href="../Aula08/CriarElementos.html">Aula08 - Criar elementos</a>
        <a href="../Aula08/ManipulaPropriedades.html">Aula08 - Manipular propriedades</a>

        <a href="../../HTML/Aula04/FormularioCompleto.html">Aula04 - Formul√°rio</a>
    </header>
    <hr>
    <div class="conteudo">

    </div>
</body>
<script>
    let links = document.querySelectorAll('a');
    let conteudo = document.querySelector('.conteudo');
    links.forEach(link => {
        link.addEventListener('click', function (event) {
            event.preventDefault();
            let url = this.getAttribute('href');
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    conteudo.innerHTML = data;
                })
        });
    });
</script>
</html>
