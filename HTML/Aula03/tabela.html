<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Exemplo de tabela</h1>
    <table border="1" cellspacing="0" cellpadding="0">
        <thead>
            <th>id</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>valor</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>Edson</td>
                <td>Lorem ipsum dolor sit.</td>
                <td>50</td>
            </tr>
            <tr>

                <td>Victor</td>
                <td>Lorem ipsum dolor sit.</td>
                <td>20</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Vinícius</td>
                <td>Lorem ipsum dolor sit.</td>
                <td>1</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Renata</td>
                <td>Lorem ipsum dolor sit.</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="3">Valor:</td>
                <td>81</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
