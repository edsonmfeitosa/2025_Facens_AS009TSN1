<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Listas</title>
</head>
<body>
    <h1>Existem 3 tipos de listas</h1>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Maça</li>
        <li>pera</li>
        <li>uva</li>
    </ul>
    <h2>Lista ordenada</h2>
    <ol>
        <li>Ana</li>
        <li>Maria</li>
        <li>José</li>
    </ol>
    <h2>Lista de definição</h2>
    <dl>
        <dt>Carro</dt>
            <dd>Onix</dd>
            <dd>Ferrari</dd>
        <dt>Moto</dt>
            <dd>CG</dd>
    </dl>
</body>
</html>
